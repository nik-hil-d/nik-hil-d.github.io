<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>❤️</title>

<style>

*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
background:#0f0f14;
color:white;
overflow:hidden;
}

/* Floating hearts */

.hearts{
position:fixed;
width:100%;
height:100%;
pointer-events:none;
overflow:hidden;
}

.heart{
position:absolute;
bottom:-20px;
font-size:20px;
animation:floatUp linear infinite;
opacity:0.6;
}

@keyframes floatUp{
0%{transform:translateY(0);opacity:0;}
20%{opacity:0.7;}
100%{transform:translateY(-110vh);opacity:0;}
}

/* Slides */

.container{
display:flex;
height:100vh;
transition:transform 0.8s ease;
}

.slide{
width:100vw;
height:100vh;
flex-shrink:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:30px;
text-align:center;
}

.note{
font-size:1.4rem;
line-height:1.7;
max-width:400px;
min-height:120px;
}

/* Buttons */

button{
margin-top:40px;
padding:14px 28px;
font-size:1rem;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
cursor:pointer;
}

button:active{
transform:scale(0.95);
}

/* Valentine */

.valentine-question{
font-size:1.8rem;
margin-bottom:40px;
}

.choice-container{
position:relative;
width:220px;
height:140px;
}

#yesBtn,#noBtn{
position:absolute;
padding:14px 26px;
border-radius:25px;
}

#yesBtn{
left:0;
background:#ff4d6d;
}

#noBtn{
right:0;
background:#444;
}

.hidden{
display:none;
}

.final-message{
font-size:1.7rem;
color:#ff4d6d;
max-width:400px;
}

.cursor{
display:inline-block;
width:2px;
background:white;
animation:blink 1s infinite;
margin-left:3px;
}

@keyframes blink{
0%,50%,100%{opacity:1;}
25%,75%{opacity:0;}
}

</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container" id="container">

<!-- Slide 1 -->
<div class="slide">
<div class="note" data-text="Uvva Uvva enti enti"></div>
<button onclick="nextSlide()">Next</button>
</div>

<!-- Slide 2 -->
<div class="slide">

<button onclick="nextSlide()">Next</button>
</div>

<!-- Slide 3 -->
<div class="slide">
<div class="note" data-text="uvva uvva enti entie"></div>
<button onclick="nextSlide()">Next</button>
</div>

<!-- Slide 4 -->
<div class="slide">
<div class="note" data-text="uvva uvva enti enti."></div>
<button onclick="nextSlide()">Next</button>
</div>

<!-- Slide 5 -->
<div class="slide">
<div class="note" data-text="uvva uvva enti enti"></div>
<button onclick="nextSlide()">Next</button>
</div>

<!-- Slide 6 Valentine -->
<div class="slide">

<div class="valentine-question">
Will you be my Valentine? ❤️
</div>

<div class="choice-container" id="choiceContainer">
<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>
</div>

</div>

<!-- Slide 7 Final -->
<div class="slide">
<div class="final-message hidden" id="finalMessage"></div>
</div>

</div>

<script>

/* Dynamic container width */

const container=document.getElementById("container");
const totalSlides=document.querySelectorAll(".slide").length;
container.style.width=`${totalSlides*100}vw`;

let currentSlide=0;

function nextSlide(){

if(currentSlide<totalSlides-1){

currentSlide++;
container.style.transform=`translateX(-${currentSlide*100}vw)`;

}

}

/* Typewriter */

const notes=document.querySelectorAll(".note");

notes.forEach(note=>{

let text=note.getAttribute("data-text");
let i=0;

function type(){

if(i<text.length){

note.innerHTML=text.substring(0,i+1)+"<span class='cursor'></span>";
i++;
setTimeout(type,35);

}else{

note.innerHTML=text;

}

}

type();

});
