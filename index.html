<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NiggaWhat ?❤️</title>

<style>

*{
box-sizing:border-box;
margin:0;
padding:0;
font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}

body{
background:#0f0f14;
color:white;
overflow:hidden;
}

/* Floating hearts */

.hearts{
position:fixed;
width:100%;
height:100%;
pointer-events:none;
overflow:hidden;
}

.heart{
position:absolute;
bottom:-20px;
font-size:20px;
animation:floatUp linear infinite;
opacity:0.6;
}

@keyframes floatUp{
0%{
transform:translateY(0);
opacity:0;
}
20%{
opacity:0.7;
}
100%{
transform:translateY(-110vh);
opacity:0;
}
}

/* Slides */

.container{
display:flex;
width:600%;
height:100vh;
transition:transform 0.8s ease;
}

.slide{
width:100vw;
height:100vh;
flex-shrink:0;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
padding:30px;
text-align:center;
}

.note{
font-size:1.4rem;
line-height:1.7;
max-width:400px;
min-height:120px;
}

/* Buttons */

button{
margin-top:40px;
padding:14px 28px;
font-size:1rem;
border:none;
border-radius:30px;
background:#ff4d6d;
color:white;
cursor:pointer;
}

button:active{
transform:scale(0.95);
}

/* Valentine */

.valentine-question{
font-size:1.8rem;
margin-bottom:40px;
}

.choice-container{
position:relative;
width:220px;
height:140px;
}

#yesBtn,#noBtn{
position:absolute;
padding:14px 26px;
border-radius:25px;
}

#yesBtn{
left:0;
background:#ff4d6d;
}

#noBtn{
right:0;
background:#444;
}

.hidden{
display:none;
}

.final-message{
font-size:1.7rem;
color:#ff4d6d;
max-width:400px;
}

.cursor{
display:inline-block;
width:2px;
background:white;
animation:blink 1s infinite;
margin-left:3px;
}

@keyframes blink{
0%,50%,100%{opacity:1;}
25%,75%{opacity:0;}
}

</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="container" id="container">

<div class="slide">
<div class="note" data-text="Uvva Uvva enti enti"></div>
<button onclick="nextSlide()">Next</button>
</div>

<div class="slide">
<div class="note" data-text="uvva uvva enti enti"></div>
<button onclick="nextSlide()">Next</button>
</div>

<div class="slide">
<div class="note" data-text="uvva uvva enti entie()">Next</button>
</div>

<div class="slide">
<div class="note" data-text="uvva uvva enti enti."></div>
<button onclick="nextSlide()">Next</button>
</div>

<div class="slide">
<div class="note" data-text="Last Valentine’s Day, you told me “uvva uvva enti enti"></div>
<button onclick="nextSlide()">Next</button>
</div>

<div class="slide">

<div class="valentine-question">
Will you be my Valentine? ❤️
</div>

<div class="choice-container" id="choiceContainer">

<button id="yesBtn">Yes</button>
<button id="noBtn">No</button>

</div>

</div>

<div class="slide">

<div class="final-message hidden" id="finalMessage"></div>

</div>

</div>

<script>

/* Slide navigation */

let currentSlide=0;
const container=document.getElementById("container");

function nextSlide(){
currentSlide++;
container.style.transform=`translateX(-${currentSlide*100}vw)`;
}

/* Typewriter */

const notes=document.querySelectorAll(".note");

notes.forEach(note=>{
let text=note.getAttribute("data-text");
let i=0;

function type(){
if(i<text.length){
note.innerHTML=text.substring(0,i+1)+"<span class='cursor'></span>";
i++;
setTimeout(type,35);
}else{
note.innerHTML=text;
}
}

type();
});

/* Floating hearts */

function createHeart(){
const heart=document.createElement("div");
heart.className="heart";
heart.innerHTML="❤️";
heart.style.left=Math.random()*100+"vw";
heart.style.fontSize=(Math.random()*10+15)+"px";
heart.style.animationDuration=(Math.random()*5+5)+"s";
document.getElementById("hearts").appendChild(heart);

setTimeout(()=>heart.remove(),10000);
}

setInterval(createHeart,500);

/* Valentine logic */

const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");

let noPressed=false;

yesBtn.onclick=()=>{
showFinal(true);
};

noBtn.addEventListener("mouseover",moveNo);
noBtn.addEventListener("touchstart",moveNo);

function moveNo(){

if(!noPressed){

const container=document.getElementById("choiceContainer");

const maxX=container.clientWidth-noBtn.clientWidth;
const maxY=container.clientHeight-noBtn.clientHeight;

noBtn.style.left=Math.random()*maxX+"px";
noBtn.style.top=Math.random()*maxY+"px";

}
}

noBtn.onclick=()=>{
noPressed=true;
noBtn.innerText="Yes";
noBtn.style.background="#ff4d6d";
showFinal(false);
};

/* Final screen */

function showFinal(choseYes){

currentSlide++;
container.style.transform=`translateX(-${currentSlide*100}vw)`;

const msg=document.getElementById("finalMessage");

msg.classList.remove("hidden");

if(choseYes){

typeFinal(" uvva uvva enti enti enti");

}else{

typeFinal("how dare you?.");

}

}

function typeFinal(text){

const msg=document.getElementById("finalMessage");

let i=0;

function type(){
if(i<text.length){
msg.innerHTML=text.substring(0,i+1)+"<span class='cursor'></span>";
i++;
setTimeout(type,40);
}else{
msg.innerHTML=text;
}
}

type();

}

</script>

</body>
</html>
